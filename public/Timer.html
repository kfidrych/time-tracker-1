<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link rel="stylesheet" href="../public/assets/css/style.css">
    <!-- jQuery here -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Link to js file -->
    <script type="text/javascript" src="../models/timer.js"></script>
    <script type="text/javascript" src="../models/about.js"></script>
</head>

<body>
    <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="https://bulma.io">
                <img src="http://images.all-free-download.com/images/graphiclarge/round_clock_icon_6813527.jpg" alt="Tick Tock (placeholder)"
                    width="100" height="40">
            </a>
        </div>
        <div class="dropdown">
            <div class="dropdown-trigger">
                <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
                    <span>Dix</span>
                    <span class="icon is-small">
                        <i class="fas fa-angle-down" aria-hidden="true"></i>
                    </span>
                </button>
            </div>
            <div class="dropdown-menu" id="dropdown-menu" role="menu">
                <div class="dropdown-content">
                    <a href="#" class="dropdown-item">
                        Calendar
                    </a>
                    <a class="dropdown-item">
                        Settings
                    </a>
                    <a href="#" class="dropdown-item is-active">
                        Contact Us!
                    </a>
                    <a href="../public/About.html" class="dropdown-item">
                        About us
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <br>
    <div class="container">
        <img id="gitdone" src="http://dm.greenville.edu/wp-content/uploads/2017/11/Getting-Stuff-Done-Since-2004.png" alt="Getting Stuff Done">

        <div id="timer">00:00</div>

        <h1 id="header">Get up, get organized, get there on time!</h1>
        <br>
        <p>Get shit done!</p>

        <br>
        <a class="button is-success" id="start">Start</a>
        <a class="button is-danger" id="done">Done</a>

    </div>
    <script>
        var dropdown = document.querySelector('.dropdown');
        dropdown.addEventListener('click', function (event) {
            event.stopPropagation();
            dropdown.classList.toggle('is-active');
        });
    </script>
</body>
